<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Character Counter"/>
    <meta name="keywords" content="Character Counter"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <style>
        /* General styles */
        .calculator-box__main {
            background: #fff;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            border-radius: 0.6em;
            padding: 2em;
            box-sizing: border-box;
            color: #000;
        }

        .calculator-box {
            width: 100%;
            margin-bottom: 30px;
        }

        .input-characters {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
            border: solid 1px #c1c1c1;
            border-radius: 10px;
            resize: none;
        }

        .calculator-box__main input {
            height: 16px;
            width: 1em;
        }

        .calculator-button {
            padding: 15px 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 2em;
        }

        .calculator-button:hover {
            background-color: #efeff5;
            color: #000000;
        }

        .calculator-button:focus {
            outline: none;
            background-color: #000000;
            color: #ffffff;
        }

        .input-characters {
            width: 100%;
            height: 150px; /* Adjust the default height as needed */
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
            border: solid 1px #c1c1c1;
            border-radius: 10px;
            resize: vertical; /* Allow the textbox to be resized vertically */
        }

        .char-count {
            font-size: 18px;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #c1c1c1;
        }

        th {
            background-color: #f0f0f0;
            padding: 10px;
        }

        td {
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="calculator-box__main">
        <textarea id="char-input" class="input-characters" placeholder="Enter your text here"></textarea>
        
        <button id="count-chars-btn" class="calculator-button">Count Characters</button>
        <div id="char-count-result" class="char-count"></div>
    </div>

    <script>
        document.getElementById('count-chars-btn').addEventListener('click', countCharacters);

        function countCharacters() {
            const text = document.getElementById('char-input').value;
            const charCount = text.length;
            document.getElementById('char-count-result').textContent = `Character Count: ${charCount}`;
        }
    </script>
</body>
</html>
